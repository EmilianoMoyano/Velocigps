<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocímetro GPS Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            font-family: 'VT323', monospace;
        }
        .container {
            width: 100%;
            max-width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        #velocimetro {
            flex: 1;
            background-color: #001100;
            border: 5px solid #0f0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 0px;
        }
        #velocidad {
            font-size: 20vw;
            text-align: center;
            margin-bottom: 10px;
        }
        #unidad {
            font-size: 8vw;
            text-align: center;
        }
        .botones {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            font-family: 'VT323', monospace;
            font-size: 4vw;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div id="velocimetro">
            <div id="velocidad">00.0</div>
            <div id="unidad">KM/H</div>
        </div>
        <div class="botones">
            <button id="iniciar" class="btn btn-success">INICIAR</button>
            <button id="detener" class="btn btn-danger" disabled>DETENER</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let watchId;
        const velocidadElement = document.getElementById('velocidad');
        const iniciarBtn = document.getElementById('iniciar');
        const detenerBtn = document.getElementById('detener');

        function iniciarVelocimetro() {
            if ("geolocation" in navigator) {
                watchId = navigator.geolocation.watchPosition(actualizarVelocidad, manejarError, {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                });
                iniciarBtn.disabled = true;
                detenerBtn.disabled = false;
            } else {
                alert("La geolocalización no está disponible en este dispositivo.");
            }
        }

        function detenerVelocimetro() {
            if (watchId !== undefined) {
                navigator.geolocation.clearWatch(watchId);
                iniciarBtn.disabled = false;
                detenerBtn.disabled = true;
                velocidadElement.textContent = "00.0";
            }
        }

        function actualizarVelocidad(position) {
            const velocidad = position.coords.speed ? position.coords.speed * 3.6 : 0;
            velocidadElement.textContent = velocidad.toFixed(1).padStart(4, '0');
        }

        function manejarError(error) {
            console.error("Error al obtener la ubicación:", error.message);
            alert("Error al obtener la ubicación. Por favor, asegúrate de que el GPS esté activado y hayas dado permiso para acceder a tu ubicación.");
        }

        iniciarBtn.addEventListener('click', iniciarVelocimetro);
        detenerBtn.addEventListener('click', detenerVelocimetro);
    </script>
</body>
</html>
